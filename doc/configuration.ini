# ===================================================================
# Main System Configuration File
# ===================================================================
# This file controls the behavior of all modules.
# Lines starting with '#' are comments and are ignored.
# ===================================================================


# -------------------------------------------
# Accelerometer Configuration (LIS3DH/LIS2DH12)
# -------------------------------------------

# Output Data Rate (ODR)
# Defines how often the sensor provides new data.
# Possible values: PowerDown, 1Hz, 10Hz, 25Hz, 50Hz, 100Hz, 200Hz, 400Hz, 1.62kHz_LP, 5.376kHz_LP, 1.344kHz_Normal_HR
# Note: Frequencies with "_LP" suffix work only in LP_8bit mode.
# The 1.344kHz frequency is the max for NM_10bit and HR_12bit modes.
ACCEL_ODR=1.344kHz_Normal_HR

# Full-Scale Range (FS)
# Defines the maximum g-force the sensor can measure.
# Possible values: 2g, 4g, 8g, 16g
ACCEL_FS=16g

# Operating Mode (Resolution)
# Defines the bit-depth of the measurement.
# Possible values: LP_8bit (Low Power), NM_10bit (Normal Mode), HR_12bit (High Resolution)
ACCEL_OP_MODE=HR_12bit

# Block Data Update (BDU)
# If true, output registers are not updated until both high and low bytes are read, preventing data corruption.
# Possible values: true, false
ACCEL_BDU_ENABLED=true

# Data Ready Interrupt on INT1 pin
# If true, the sensor will generate a hardware interrupt when new data is available.
# Possible values: true, false
ACCEL_DATA_READY_INT=true


# -------------------------------------------
# Piezo Module (PZ) Configuration
# -------------------------------------------

# DAC reference voltage thresholds for the comparators.
# These values determine the sensitivity of the piezo sensors.
# Possible values: Any integer from 0 to 255
PZ_THRESHOLD_1=150
PZ_THRESHOLD_2=150


# -------------------------------------------
# UART Configuration
# -------------------------------------------

# Enable or disable the primary UART port.
# Possible values: true, false
UART1_ENABLED=true
# Protocol for the primary UART port.
# Possible values: CRSF, NMEA, UBLOX, MSP, MSP_V2, MAVLINK
UART1_PROTOCOL=CRSF

# Baud rate (speed) of the primary UART port.
# Possible values: Any standard baud rate (e.g., 9600, 19200, 38400, 57600, 115200, 420000, 921600)
UART1_BAUDRATE=420000


# -------------------------------------------
# Logger Configuration
# -------------------------------------------

# Comma-separated list of telemetry fields to write into the log file.
# The core data (accel_x, accel_y, accel_z, piezo_mask) is always logged.
# This list defines which ADDITIONAL fields from app_state will be logged.
#
# --- Available Telemetry Fields by Protocol ---
# The number in parentheses is the size of the field in bytes.
#
# [ CRSF Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4), plane_baro_altitude(2),
# plane_fused_altitude(4), plane_pitch(2), plane_roll(2), plane_heading(2),
# plane_vbat(2), plane_battery(2), plane_vspeed(2), plane_flight_mode(24),
# plane_star(1), plane_fix(1), plane_rssi(1),
# plane_uplink_rssi(1), plane_uplink_lq(1), plane_uplink_snr(1),
# plane_downlink_rssi(1), plane_downlink_lq(1), plane_downlink_snr(1),
# plane_rf_power_level(1), plane_vtx_band(1), plane_vtx_channel(1), plane_vtx_power(1),
# plane_esc_rpm(4), plane_esc_voltage(2), plane_esc_current(2), plane_esc_temperature(1)
#
# [ MAVLINK Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4), plane_baro_altitude(2),
# plane_speed(2), plane_heading(2), plane_vspeed(2)
#
# [ MSP Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4), plane_baro_altitude(2),
# plane_speed(2), plane_heading(2), plane_star(1), plane_fix(1),
# plane_roll(2), plane_pitch(2), plane_vspeed(2), plane_vbat(2), plane_battery(2),
# plane_rssi(1), plane_armed(1), plane_home_dist(2), plane_home_dir(2),
# plane_esc_current(2), plane_flight_mode(24)
#
# [ MSP_V2 Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4),
# plane_speed(2), plane_heading(2), plane_star(1), plane_fix(1),
# plane_roll(2), plane_pitch(2), plane_vbat(2), plane_battery(2)
#
# [ NMEA Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4),
# plane_speed(2), plane_heading(2), plane_star(1), plane_fix(1),
# plane_gps_fix_mode(1), plane_gps_sats_in_view(1),
# plane_gps_hdop(2), plane_gps_vdop(2), plane_gps_pdop(2),
# plane_gps_geo_sep(2), plane_gps_mag_variation(2),
# plane_gps_time_hours(1), plane_gps_time_minutes(1), plane_gps_time_seconds(1),
# plane_gps_date_day(1), plane_gps_date_month(1), plane_gps_date_year(1)
#
# [ UBLOX Protocol ]
# plane_longitude(4), plane_latitude(4), plane_altitude(4),
# plane_speed(2), plane_heading(2)
#
LOG_TELEMETRY=plane_speed,plane_fused_altitude,plane_baro_altitude,plane_vspeed
